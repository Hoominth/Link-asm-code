<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/tShow.css" />
    <link
      rel="stylesheet"
      href="./font/fontawesome-free-6.0.0-web/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="trade-show">
      <header class="header">
        <div class="header-heading">
          <div class="header-nav">
            <ul>
              <li class="header-item">
                <span class="header-span text-s"> Sourcing Solutions </span>
              </li>
              <li class="header-item">
                <span class="header-span text-s"> Help Comunity</span>
              </li>
              <li class="header-item">
                <span class="header-span text-s"> Services & Membership </span>
              </li>
            </ul>
          </div>
          <div class="header-right">
            <div class="header-form">
              <div class="form-search">
                <span class="text-s">On Alibaba</span>
              </div>
              <div class="form-search">
                <a href="" class="form-link text-s">Sign in</a>
                <a href="" class="form-link text-s">Join Free</a>
              </div>
              <div class="form-search">
                <a href="" class="form-link text-s">Order</a>
              </div>
              <div class="form-search">
                <a href="" class="form-link text-s">Favorites</a>
              </div>
            </div>
            <div class="header-usd">
              <span class="text-s">English - USD</span>
            </div>
          </div>
        </div>
        <div class="header-ending">
          <div class="header-logo">
            <a href="" class="logo-link">
              <img
                src="https://s.alicdn.com/@img/tfs/TB1pDDmmF67gK0jSZPfXXahhFXa-2814-380.png"
                alt=""
                class="img-link"
              />
            </a>
            <div class="text-link text-b">
              <a href="">Online Trade Show</a>
            </div>
          </div>
          <div class="header-search">
            <div class="header-searchs">
              <input
                type="text"
                class="header-input"
                placeholder="Search Online Trade Show"
              />
              <button class="header-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="wrapper">
        <section>
          <div class="banner">
            <div class="banner-top">
              <img
                src="https://gw.alicdn.com/imgextra/i3/O1CN01U1EFZg1VWKDxwTYIE_!!6000000002660-2-tps-1920-400.png"
                alt=""
              />
            </div>
            <div class="banner-bottom">
              <div class="banner-player">
                <video
                  poster="https://img.alicdn.com/tfs/TB15tr4SEz1gK0jSZLeXXb9kVXa-1920-400.jpg"
                  preload="metadata"
                  autoplay
                  loop
                  muted
                  playsinline
                  webkit-playsinline
                >
                  <source
                    src="//cloud.video.alibaba.com/play/u/2153292369/p/1/e/6/t/1/d/hd/276508041006.mp4"
                  />
                </video>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="benefit">
            <div class="container">
              <div class="benefit-vip"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
